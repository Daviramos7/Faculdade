<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor decimal para binário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Conversor Decimal -> Binário</h2>
    <p>Digite um número decimal para converter: </p>

    <label for="decimal">Valor decimal:</label>
    <input type="number" id="decimal" min="0" required>
    <br><br>

    <button onclick="converterParaBinario()">Converter para binário</button>

    <h3>Resultado</h3>
    <p id="resultado"></p>
</body>
</html>
